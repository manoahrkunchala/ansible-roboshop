- name: configue catalogue compnent
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default node js 
    ansible.builtin.command: dnf module disable nodejs -y

  - name: enable default node js 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs 
    ansible.builtin.dnf: 
      name: nodejs
      state: present
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: create roboshop system user
    ansible.builtin.user: 
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app

  - name: Download the application code
    ansible.builtin.get_url:
      url: https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue.zip

  - name: extract catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes

  - name: install dependencies
    community.general.npm:
      path: /app

  - name: copy catalogue sevice file to  system direcotry
    ansible.builtin.copy:
      src: catalogue.service
      dest: /etc/systemd/system/catalogue.service 

  - name:  daemon-reload to pick up config changes
    ansible.builtin.systemd_service:
      daemon_reload: true
    
  - name: Enable service 
    ansible.builtin.service:
     name: catalogue
     state: started
     enabled: yes

  - name: copy mongo repo
    ansible.builtin.copy:
      src: mongo.repo
      dest: /etc/yum.repos.d/mongo.repo

  - name: install mongo client
    ansible.builtin.dnf: 
      name: mongodb-mongosh
      state: present

  - name: load products data done or not
    ansible.builtin.command: mongosh --host mongodb.gayatriraksha.icu --eval 'db.getMongo().getDBNames().indexOf("catalogue")'
    register: catalogue_output

  - name: print catalogue_output
    ansible.builtin.debug: 
      msg: "{{ catalogue_output }}"

  - name: load products data
    ansible.builtin.shell: mongosh --host mongodb.gayatriraksha.icu < /app/db/master-data.js
    when: catalogue_output.stdout | int < 0