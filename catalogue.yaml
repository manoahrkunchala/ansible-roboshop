- name: configue catalogue compnent
  hosts: catalogue
  become: yes
  tasks:
  - name: disable default node js 
    ansible.builtin.command: dnf module disable nodejs -y


  - name: disable default node js 
    ansible.builtin.command: dnf module enable nodejs:20 -y

  - name: install nodejs module
    ansible.builtin.dnf: 
    - name: nodejs
      state: present

  - name: create roboshop system user
    ansible.builtin.user: 
      name: roboshop
      shell: /sbin/nologin
      system: true
      home: /app
  
  - name: create app directory
    ansible.builtin.file:
      path: /app
      state: directory

  - name: Download the application code
    ansible.builtin.get_url:
      url: curl -o /tmp/catalogue.zip https://roboshop-artifacts.s3.amazonaws.com/catalogue-v3.zip 
      dest: /tmp/catalogue.zip

  - name: extract catalogue code
    ansible.builtin.unarchive:
      src: /tmp/catalogue.zip
      dest: /app
      remote_src: yes
      
