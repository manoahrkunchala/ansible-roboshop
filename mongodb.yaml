- name: configuraing mongodb server
  become: yes
  hosts: mongodb
  tasks:
    - name: copy mongo repo
      ansible.builtin.copy:
        src: mongo.repo
        dest: /etc/yum.repos.d/mongo.repo
      
    - name: install mongodb server
      ansible.builtin.dnf:
        name: mongodb-org
        state: present

    - name: start amd enable  mongodb server
      ansible.builtin.service:
        name: mongod
        state: started
        enabled: yes
 